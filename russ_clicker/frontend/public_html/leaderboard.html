<!DOCTYPE <!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Russ Clicker</title>
    <link rel="stylesheet" href="./leaderboard.css">
</head>

<body>
    <br>
    <h1>Top 5 Russes:</h1>
    <br>
    <table>
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
            <th>Icon</th>
        </tr>

        <tr>
            <th>#1</th>
            <td id="0Username">------------</td>
            <td id="0Score">------------</td>
            <td id="0Icon"></td>
        </tr>
        <tr>
            <th>#2</th>
            <td id="1Username">------------</td>
            <td id="1Score">------------</td>
            <td id="1Icon"></td>
        </tr>
        <tr>
            <th>#3</th>
            <td id="2Username">------------</td>
            <td id="2Score">------------</td>
            <td id="2Icon"></td>
        </tr>
        <tr>
            <th>#4</th>
            <td id="3Username">------------</td>
            <td id="3Score">------------</td>
            <td id="3Icon"></td>
        </tr>
        <tr>
            <th>#5</th>
            <td id="4Username">------------</td>
            <td id="4Score">------------</td>
            <td id="4Icon"></td>
        </tr>

    </table>

    <br>

    <table>
        <h2>You:</h2>
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
            <th>Icon</th>
        </tr>
        <tr>
            <th id="youRank">#?</th>
            <td id="youUsername">------------</td>
            <td id="youScore">------------</td>
            <td id="youIcon"></td>
        </tr>

    </table>

    <button id="back" onclick="goBack()">Back To Game</button>
    <button id="logout" onclick="logout()">Logout</button>

    <script src="./leaderboard.js" async defer></script>
</body>

</html>
